apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/argoproj/argo-workflows/v3.4.0/manifests/quick-start-postgres.yaml
  - ./ingress.yaml
  - ./service-account.yaml
  - ./dvc-pipeline-wt.yaml
patchesJson6902:
  - target:
      kind: Deployment
      version: v1
      name: argo-server
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["server", "--auth-mode=client", "--namespaced", "--managed-namespace", "dev", "--verbose"]
  - target:
      kind: Deployment
      version: v1
      name: workflow-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value: ["--namespaced", "--managed-namespace", "dev"]