apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: argocd
spec:
  generators:
  - git:
      repoURL: "https://github.com/paulsilcock/app-of-apps"
      revision: HEAD
      directories:
      - path: apps/*/overlays/*
      - path: apps/*/overlays/dev
        exclude: true
  template:
    metadata:
      name: '{{path[1]}}'
    spec:
      source:
        repoURL: "https://github.com/paulsilcock/app-of-apps"
        targetRevision: HEAD
        path: '{{path}}'
      project: default
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{path[3]}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
