apiVersion: kustomize.config.k8s.io/v1beta1

kind: Kustomization

resources:
- ../../base

replacements:
  - source:
      kind: Ingress
      fieldPath: metadata.labels.pull-request
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.rules.0.host
        options:
          delimiter: "."
          index: -1
      - select:
          kind: Ingress
        fieldPaths:
          - spec.tls.0.hosts.0
        options:
          delimiter: "."
          index: -1